<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let id = "ba9e9ffa-c449-41a2-8ed4-d81c9a1461a3";

    fetch("http://localhost:8080/image/" + id)
    .then(data => data.json())
    .then(imageEntity =>{
        let fileName = imageEntity.fileName;

        document.getElementById("img").setAttribute("src", "http://localhost:8080/image/file/" + fileName)
    })

</script>

<img src="" alt="img" id="img">
</body>
</html>
